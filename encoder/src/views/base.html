<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title> {{title}} </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 70px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{title}}</a>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">

        <div id="wizard">
          <h1>{{first_step_title}}</h1>
          <div>{{first_content}}</div>

          <h1>{{second_step_title}}</h1>
          <div>
            {{name_instruction}}
            <input id="name" type="text">
          </div>

          <h1>{{third_step_title}}</h1>
          <div>
            {{email_instruction}}
            <input id="email" type="text">
          </div>

          <h1>{{four_step_title}}</h1>
          <div>{{picture_instruction}}</div>

          <h1>{{five_step_title}}</h1>
          <div>done</div>
        </div>
      </div>

      <hr>

      <footer>
        <p>{{instructions}}</p>
      </footer>
    </div> <!-- /container -->
      <script src="js/vendor/jquery/dist/jquery.js"></script>
      <script src="js/vendor/bootstrap/dist/js/bootstrap.js"></script>
      <script src="js/vendor/jquery-steps/build/jquery.steps.min.js"></script>

      <script src="js/main.js"></script>
    </body>
</html>
